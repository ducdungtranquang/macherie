        <div class="col-5 mt-2 mb-5">
            <h5 class="title">Paint here !</h5>
            <div class="tools" style="width: 600px;">
                <input type="color" id="color" />
                <button id="eraser">
                    <i class="bx bxs-eraser"></i>
                </button>
                <button id="decrease">-</button>
                <span id="size">10</span>
                <button id="increase">+</button>
                <a download="example.png" id="save">
                    <i class="bx bxs-save"></i>
                </a>
                <button id="clear">X</button>
            </div>
            <canvas id="canvas" width="600" height="550"></canvas>
        </div>

        <div>
            <button type="button" class="btn btn-primary mb-3" style="width: 100px;">Buy</button><br />
            <button type="button" class="btn btn-success mb-3 post" style="width: 100px;">Post</button><br />
            <a href="testimonial.html"><button type="button" class="btn btn-info mb-3"
                    style="width: 100px;">Hire</button></a>
        </div>

        <div class="upload">
            <div class="inputBox">
                <input class="mt-2 p-4 fs-1 file" type="file" />
                <img class="uploadImg" src="" alt="..."/>
                <button class="closeModal">x</button>
                <button class="submitForm">ok</button>
            </div>
        </div>

        <!-- Option -->
        <div class="col-5 mt-5 option d-flex flex-wrap">
            <div class="card" style="width: 40%; height: 250px;">
                <div class="d-block color-w"></div>
                <div class="card-body position-relative">
                    <h5 class="card-title">Choose background </h5>
                    <a id="white" class="btn btn-primary mx-auto choose">Choose</a>
                </div>
            </div>

            <div class="card" style="width: 40%; height: 250px;">

                </div>
            </div>

            <div class="card" style="width: 40%; height: 250px;">

                <div class="card-body position-relative">

                    <a id="grey" class="btn btn-primary mx-auto choose">Choose</a>

    <script>
        const btns = document.querySelectorAll(".choose");
        let url
        btns.forEach(e => {
            e.addEventListener("click", () => {
                document.querySelector("#canvas").style.backgroundColor = e.id;
            })
        })

        const closeModal = document.querySelector(".closeModal");
        closeModal.addEventListener("click", ()=>{
            document.querySelector('.upload').classList.remove("on")
        })

        const openModal = document.querySelector(".post");
        openModal.addEventListener("click", ()=>{
            document.querySelector('.upload').classList.add("on")
        })

        document.querySelector(".submitForm").addEventListener("click", ()=>{
            
            // localStorage.setItem("img",document.querySelector(".file").values)
            document.querySelector('.upload').classList.remove("on")
            alert("Upload Complete !!!")
        })

        document.querySelector('.file').addEventListener('change', (e)=>{
            const fileImg = e.target.files[0]
            url = URL.createObjectURL(fileImg)
            document.querySelector('.uploadImg').src = url
        })
    </script>
